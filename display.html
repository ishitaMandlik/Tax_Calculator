<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tax Deductions Result</title>
</head>
<body id="center">
    <div id="result">
        <h2>Tax Deductions Result</h2><br/>
        <p>Your Overall Income Will Be : Rs <span id="taxAmountDisplay" ></span> after Tax deductions</p>
    </div>
    <div id="close">
      <a title="click to go back to the form" id="back" href="index.html">close</a>
    </div>

    <script>
        var overallIncome = sessionStorage.getItem('overallIncome');
        document.getElementById('taxAmountDisplay').innerText = overallIncome;
        
    </script>
</body>
</html>
